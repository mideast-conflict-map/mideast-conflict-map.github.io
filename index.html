<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iran – Interactive Layer Map</title>

  <!-- Leaflet CSS & JS (CDN) -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --bg:#111;          /* whole-page background */
      --panel:#1b1b1b;    /* legend bar background */
      --text:#e5e5e5;     /* normal text colour */
    }

    html,body{
      height:100%;margin:0;
      background:var(--bg);color:var(--text);
      font-family:system-ui,sans-serif;
    }

    /* ---------- fixed legend row ---------- */
    #legendRow{
      position:fixed;top:0;left:0;right:0;z-index:1000;
      display:flex;align-items:center;gap:1.25rem;
      background:var(--panel);padding:0 .75rem;
      height:48px;box-shadow:0 2px 6px #0009;
      font-size:.9rem;overflow-x:auto;
    }
    #legendRow .stamp{
      font-weight:600;color:#aaa;white-space:nowrap;margin-right:.75rem;
    }
    #legendRow .item{
      display:flex;align-items:center;white-space:nowrap;
    }
    #legendRow img{
      width:22px;height:22px;
      margin-right:.4rem;
      filter:drop-shadow(0 0 2px #0006);
    }

    /* push map below the legend row */
    #map{
      height:calc(100% - 48px);
      margin-top:48px;
      width:100%;
    }
  </style>
</head>

<body>
  <!-- legend bar & map -->
  <div id="legendRow"></div>
  <div id="map"></div>

  <script>
  /*******************************************************************
   *  1.  DEFINE YOUR LAYERS (icon path + GeoJSON path + colour)     *
   *******************************************************************/
  const GROUPS = [
    { name:'IDF Strikes June 2025', file:'by_group/IDF_Strikes_June_2025.geojson',   icon:'icons/large/strike.png',   color:'#e74c3c' },
    { name:'IDF Evacuation Areas',  file:'by_group/IDF_Evacuation_Areas.geojson',    icon:'icons/evac.svg',           color:'#f1c40f' },
    { name:'Nuclear Sites',         file:'by_group/Nuclear_Sites.geojson',           icon:'icons/large/nuclear.png',  color:'#9b59b6' },
    { name:'Missile Bases',         file:'by_group/Missile_Bases.geojson',           icon:'icons/large/missile.png',  color:'#d35400' },
    { name:'Airfields',             file:'by_group/Airfields.geojson',               icon:'icons/large/airfield.png', color:'#2980b9' },
    { name:'Naval Bases',           file:'by_group/Naval_Bases.geojson',             icon:'icons/large/naval.png',    color:'#16a085' },
    { name:'National Infrastructure',file:'by_group/National_Infrastructure.geojson',icon:'icons/large/power.png',    color:'#2ecc71' },
    { name:'Military & IRGC Bases', file:'by_group/Military_&_IRGC_Bases.geojson',   icon:'icons/large/irgc.png',     color:'#c0392b' },
    { name:'IAF ASZ',               file:'by_group/IAF_ASZ.geojson',                 icon:'icons/asz.svg',            color:'#3498db' },
    { name:'IAF ASZ Expanded',      file:'by_group/IAF_ASZ_Expanded.geojson',        icon:'icons/asz_ex.svg',         color:'#5555ff' },
    { name:'Israeli Operations 2024',file:'by_group/Israeli_Operations_2024.geojson',icon:'icons/large/israeli.png',  color:'#27ae60' }
  ];

  /*******************************************************************
   *  2.  BUILD THE LEGEND ROW IMMEDIATELY                           *
   *******************************************************************/
  (function buildLegendRow(){
    const row = document.getElementById('legendRow');
    row.innerHTML =
      `<div class="stamp">Last update: ${
        new Date().toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'})
      }</div>` +
      GROUPS.map(g => `
        <div class="item">
          <img src="${g.icon}" alt="">
          ${g.name}
        </div>`).join('');
  })();

  /*******************************************************************
   *  3.  INITIALISE MAP                                             *
   *******************************************************************/
  const map = L.map('map',{
    zoomSnap:1,zoomDelta:1,minZoom:3,
    wheelPxPerZoomLevel:40
  }).setView([33.5,48],6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  const overlayLayers = {};                // to feed L.control.layers

  /*******************************************************************
   *  4.  LOAD & STYLE EACH GEOJSON LAYER (in parallel)              *
   *******************************************************************/
  const fetches = GROUPS.map(meta =>          // keep a Promise for each fetch
    fetch(meta.file).then(r => r.json()).then(data => {
      const layer = L.geoJSON(data,{
        style:{color:meta.color,weight:2,fillOpacity:0.25},
        pointToLayer:(_f,latlng) => L.marker(latlng,{
          icon:L.icon({iconUrl:meta.icon,iconSize:[18,18]})
        })
      }).addTo(map);
      overlayLayers[meta.name] = layer;
    }).catch(e => console.warn('⚠️ could not load', meta.file, e))
  );

  /*******************************************************************
   *  5.  WHEN ALL FETCHES FINISH … ADD LAYER SWITCHER & FIT VIEW    *
   *******************************************************************/
  Promise.allSettled(fetches).then(() => {
    /* checkbox panel */
    L.control.layers(null, overlayLayers, { collapsed:false }).addTo(map);

    /* fit the view to everything that actually loaded */
    const all = L.featureGroup(Object.values(overlayLayers));
    if (all.getLayers().length && all.getBounds().isValid()) {
      map.fitBounds(all.getBounds(), { padding:[20,20] });
    }
  });
  </script>
</body>
</html>
